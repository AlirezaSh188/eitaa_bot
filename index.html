<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام زمان‌بندی شده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارسال پیام</h2>
        <textarea id="message" placeholder="متن پیام را وارد کنید"></textarea>
        <br>
        <label>
            <input type="radio" name="sendType" value="now" checked onclick="toggleSchedule(false)"> ارسال در همین لحظه
        </label>
        <label>
            <input type="radio" name="sendType" value="scheduled" onclick="toggleSchedule(true)"> ارسال در آینده
        </label>
        <br>
        <div id="scheduleFields" class="hidden">
            <input type="number" id="day" placeholder="روز" min="1" max="31">
            <input type="number" id="month" placeholder="ماه" min="1" max="12">
            <input type="number" id="year" placeholder="سال" min="1403" max="1410">
            <br>
            <input type="number" id="hour" placeholder="ساعت" min="0" max="23">
            <input type="number" id="minute" placeholder="دقیقه" min="0" max="59">
        </div>
        <br>
        <button onclick="sendMessage()">ارسال پیام</button>
    </div>

    <script>
        function toggleSchedule(show) {
            document.getElementById('scheduleFields').classList.toggle('hidden', !show);
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            const sendType = document.querySelector('input[name="sendType"]:checked').value;
            if (!message.trim()) {
                alert("لطفاً متن پیام را وارد کنید");
                return;
            }
            if (sendType === "scheduled") {
                const day = document.getElementById("day").value;
                const month = document.getElementById("month").value;
                const year = document.getElementById("year").value;
                const hour = document.getElementById("hour").value;
                const minute = document.getElementById("minute").value;
                if (!day || !month || !year || !hour || !minute) {
                    alert("لطفاً تاریخ و زمان معتبر وارد کنید");
                    return;
                }
            }
            alert("پیام ارسال شد!");
        }
    </script>
</body>
</html>
