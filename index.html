<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام به ایتا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        textarea, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارسال پیام به کانال ایتا</h2>
        <textarea id="message" placeholder="متن پیام را وارد کنید"></textarea>
        <br>
        <button onclick="sendMessage()">ارسال پیام</button>
        <p id="status"></p>
    </div>

    <script>
        function sendMessage() {
            const message = encodeURIComponent(document.getElementById("message").value.trim());
            if (!message) {
                alert("لطفاً متن پیام را وارد کنید");
                return;
            }

            const token = "bot364686:8b37c954-d6bf-43e9-96bb-a7e94e8f2fbd";
            const chat_id = "10480082";
            const url = `https://eitaayar.ir/api/${token}/sendMessage?chat_id=${chat_id}&text=${message}`;

            window.location.href = url;
        }
    </script>
</body>
</html>
