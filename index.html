<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام به ایتا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        textarea, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارسال پیام</h2>
        <textarea id="message" placeholder="متن پیام را وارد کنید"></textarea>
        <br>
        <button onclick="sendMessage()">ارسال پیام</button>
        <p id="response"></p>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message.trim()) {
                alert("لطفاً متن پیام را وارد کنید");
                return;
            }

            fetch("sendMessage.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("response").innerText = "خطایی رخ داد!";
            });
        }
    </script>
</body>
</html>
